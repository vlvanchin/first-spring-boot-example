<!DOCTYPE html>
<html>
   <body>
      <h1>Welcome to Code Step Spring Boot App..</h1>
      <ul>
         <li><label for="userid">User Id : </label> <input type="text"
            id="userid" name="user_id"></li>
         <li><label for="name">User Name :</label> <input type="text"
            id="name" name="user_name"></li>
         <li><label for="mobileno">Contact No :</label> <input type="text"
            id="mobileno" name="mobile_no"></li>
         <li class="button">
            <button onclick="func();">Submit</button>
         </li>
      </ul>
   </body>
   <script>
      function func(){
      var userName  = document.getElementById('name');
      var userId  = document.getElementById('userid');
      var mobileNo  = document.getElementById('mobileno');
      if(userId.value === ""){
      alert('Pleease give user id');
      return;
      }
      window.location.href = "/user/add?userId=" + userId.value + "&userName=" + userName.value
      + "&userMobileNo=" + mobileNo.value;
      }
   </script>
   <style>
      ul {
      list-style: none;
      }
      label {
      display: inline-block;
      width: 100px;
      text-align: left;
      }
      input {
      width: 400px;
      }
      body {
      margin: 0 auto;
      width: 500px;
      height: 300px;
      padding: 1em;
      border: 1px solid #CCC;
      border-radius: 1em;
      }
      .button{
      padding-top: 10px;
      }
   </style>
</html>
